{% extends "base.html" %}

{% block title %}LoginSurvivor{% endblock %}

{% block content %}

<h1>I'mAlive Login</h1>

<form action="http://127.0.0.1:5000/loginSurvivor" method="post">
  {% if error %}
    <p><strong>Error: {{ error }}</strong>
    <br>
  {% endif %}
    
    Family (Last) Name:
    <input type="text" name="familyname"><br>
    Personal (First) Name:
    <input type="text" name="personalname"><br>
    Username:
    <input type="text" name="username"><br>
    Password:
    <input type="password" name="password"><br>
    <br>
    <input type="submit" value="Submit">

</form>

{% endblock%}
